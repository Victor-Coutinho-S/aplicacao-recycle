<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script languague="javascript"> 
      function popup(){ window.open('termos-lgpd.html','popup','width=1280,height=720,scrolling=auto,top=0,left=0') }
    </script> 
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style-cadastro-emp.css">
    
    <!--<a href="https://storyset.com/city">City illustrations by Storyset</a>-->
    <link rel="shortcut icon" type="image/jpg" href="img/Home/favicon.ico"/>
</head>
<body>
    <header>
        <nav>
          <img src="img/Home/Logo-Recycle-Transparente.png" alt="Logotipo RECycle" height="75px">

          <ul class="nav-list">
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
          </ul>
          <ul class="nav-list">
            <li class="a-hover"><a href="index.html">Voltar</a></li>
          </ul>
        </nav>
      </header>
      <div class="cadastro">
      <div class="container">
        <div class="form-image">
            <div class="text">
              <h1>Empresa</h1>
            </div>
            <img src="img/Tela-de-registro/Empresa.svg" alt="Imagem-Empresa" >
        </div>
        <div class="form">
            <form action="#">
              <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="login-condominio.html">Entrar</a></button>
                </div>
              </div>
              <div id="input-group">
                <div class="input-box">
                  <label for="email">Email</label>
                  <input id="email" type="text" name="email" placeholder="Digite o Email" required>
                </div>
                <div class="input-box">
                  <label for="senha">Senha</label>
                  <input id="senha" type="password" name="senha" placeholder="Digite a Senha" required>
                </div>
                <div class="input-box">
                  <label for="cnpj">CNPJ</label>
                  <input id="cnpj" type="text" name="cnpj" placeholder="Digite o CPF ou CNPJ" required>
                </div>
                <div class="input-box">
                  <label for="number">Telefone</label>
                  <input id="number" type="tel" name="number" placeholder="Digite seu Telefone" required>
                </div>
                <div class="security">
                  <div class="security-select">
                    <label for="security">Pergunta</label>
                    <select name="security" id="">
                      <option selected="" value="" disabled>Pergunta de Segurança</option>
                      <option value="mae">Nome da sua mãe</option>
                      <option value="pet">Nome do seu PET</option>
                      <option value="fruta">Nome da Fruta Favorita</option>
                    </select>
                  </div>
                  <div class="security-resposta">
                    <label for="resposta">Resposta</label>
                    <input id="resposta" type="text" name="resposta" placeholder="Resposta" required>  
                  </div>
                </div>
                
              </div>
              <div class="check-box">
                <input type="checkbox" id="lgpd" name="lgpd">
                <label for="lgpd"><a href="javascript:popup()">Concordo com os termos da LGPD</a></label>
              </div>
              <div class="continue-button">
                <button><a href="#">Continuar</a></button>
              </div>
            </form>
        </div>
        <div class="form-end">
          <form action="#">
            <div class="cep-rua">
              <div class="input-CEP">
                <label for="cep" style="color: white;">CEP</label>
                <input id="cep" type="text" name="cep" placeholder="EX:00000-000" required>
              </div>
              <div class="input-numero">
                <label for="numero">Número</label>
                <input id="numero" type="text" name="numero" placeholder="EX: 120" required>
              </div>
            </div>
            <div class="input-box">
              <label for="rua">Rua</label>
              <input id="rua" type="text" name="rua" placeholder="Infome a Rua" required>
           </div>
           <div class="input-box">
              <label for="Cidade">Cidade</label>
              <input id="Cidade" type="text" name="Cidade" placeholder="Infome a Cidade" required>
           </div>
           <div class="input-box">
              <label for="Bairro">Bairro</label>
              <input id="Bairro" type="text" name="Bairro" placeholder="Infome o Bairro" required>
           </div>
           <div class="select-box">
              <label for="Estado">Estado</label>
              <select name="estado">
                  <option selected="" value="" disabled>Selecione o Estado (UF)</option>
                  <option value="Acre">Acre</option>
                  <option value="Alagoas">Alagoas</option>
                  <option value="Amapá">Amapá</option>
                  <option value="Amazonas">Amazonas</option>
                  <option value="Bahia">Bahia</option>
                  <option value="Ceará">Ceará</option>
                  <option value="Distrito Federal">Distrito Federal</option>
                  <option value="Espírito Santo">Espírito Santo</option>
                  <option value="Goiás">Goiás</option>
                  <option value="Maranhão">Maranhão</option>
                  <option value="Mato Grosso">Mato Grosso</option>
                  <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                  <option value="Minas Gerais">Minas Gerais</option>
                  <option value="Pará">Pará</option>
                  <option value="Paraíba">Paraíba</option>
                  <option value="Paraná">Paraná</option>
                  <option value="Pernambuco">Pernambuco</option>
                  <option value="Piauí">Piauí</option>
                  <option value="Rio de Janeiro">Rio de Janeiro</option>
                  <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                  <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                  <option value="Rondônia">Rondônia</option>
                  <option value="Roraima">Roraima</option>
                  <option value="Santa Catarina">Santa Catarina</option>
                  <option value="São Paulo">São Paulo</option>
                  <option value="Sergipe">Sergipe</option>
                  <option value="Tocantins">Tocantins</option>
              </select>
           </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>

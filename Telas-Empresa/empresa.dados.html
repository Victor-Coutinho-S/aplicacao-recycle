<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <script languague="javascript"> 
      function popup(){ window.open('termos-lgpd.html','popup','width=1280,height=720,scrolling=auto,top=0,left=0') }
    </script> 
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style-empresa/style-empresa-dados.css">
    
    <!--<a href="https://storyset.com/city">City illustrations by Storyset</a>-->
    <link rel="shortcut icon" type="image/jpg" href="../img/Home/favicon.ico"/>
</head>
<body>
    <header>
        <nav>
          <img src="../img/Home/Logo-Recycle.png" alt="Logotipo RECycle" height="75px">

          <ul class="nav-list">
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
            <li class="a-hover"><a href="#"></a></li>
          </ul>
          <ul class="nav-list">
            <li class="a-hover"><a href="/Telas-Condominio/condominio-principal.html">Voltar</a></li>
          </ul>
        </nav>
      </header>
      <div class="cadastro">
      <div class="container">
        <div class="form">
              <div class="form-header">
                <div class="title">
                    <h1>Dados</h1>
                </div>
              </div>
              <div id="input-group">
                <div class="input-box">
                  <label for="nome-empresa">Empresa</label>
                  <h4>Reciclagem Recycle Ltda.</h4>
                  
                </div>
                <div class="input-box">
                  <label for="email">Email</label>
                  <h4>recycleambiental@recycle.com.br</h4>
                  
                </div>
                <div class="input-box">
                  <label for="telefone-empresa">Telefone</label>
                  <h4>(81) 9.9999-9999 </h4>
                </div>
                <div class="recadastro">
                    <form action="#" class="form-recadastro">
                      <div class="checkbox">
                        <input id="alteração" type="checkbox" name="alteração">
                        <label for="alteração">Deseja Alterar o Cadastro?</label>
                      </div>
                      <div class="continue-button">
                        <button><a href="#">Alterar</a></button>
                      </div>
                    </form>
                </div>
              </div>
        </div>
        <div class="form-end">
            <div class="cep-rua">
              <div class="input-CEP">
                <label for="cep" style="color: white;">CEP</label>
                <h4>54705-000</h4>
              </div>
              <div class="input-numero">
                <label for="numero">Número</label>
                <h4>0000</h4>
              </div>
            </div>
            <div class="input-box">
              <label for="rua">Rua</label>
              <h4>Rua Governador</h4>
           </div>
           <div class="input-box">
              <label for="Cidade">Cidade</label>
              <h4>Recife</h4>
           </div>
           <div class="input-box">
              <label for="Bairro">Bairro</label>
              <h4>Centro</h4>
           </div>

        </div>
      </div>
    </div>
</body>
</html>
